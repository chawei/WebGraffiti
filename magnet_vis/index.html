	<script type="text/javascript" language="javascript" src="raphael-min.js"></script>
	<script type="text/javascript" language="javascript" src="animation.js"></script>
	
	<script type="text/javascript" language="javascript">
	
		var languages = new Array();
		var langList = ['English','Chinese','French','Deutsch','Filipino','Italiano','Japanese','Euskara'];
		var diffLikes = ["Like",'讚','Je tame','Gefällt mir','Gustuhin','Mi piace','いいね！','Atsegin dut'];
		
		var triggerINT;
		
		$(document).ready(function() {
			for(var i=0; i<langList.length; i++) {
				languages.push( new Language(langList[i]) );
			}
			triggerINT = setInterval(trigger,200);
		});
		
		function trigger() {
			if(Math.random()>0.9) {
				var randINT = Math.floor(Math.random()*diffLikes.length);
				var randAmount = Math.ceil(Math.random()*10)+5;
				var likes = new Likes( randAmount, diffLikes[randINT], langList[randINT]);
				languages[randINT].updateCounter(randAmount);
			}
		}
		
	</script>
